</head>
<body>
<section class="text-gray-400 bg-gray-800 body-font">
  <h1 style="text-align:center" class="neonText3">LIVE UPDATES FROM CURRENTLY ACTIVE USERS</h1>
  <div class="container px-3 py-14 mx-auto">
    <div class="flex flex-wrap -m-4 text-center">
      <div class="p-4 sm:w-1/4 w-1/2">
        <h2 class="title-font font-medium sm:text-4xl text-3xl text-white">{{one}}</h2>
        <p class="leading-relaxed">Attempts</p>
      </div>
      <div class="p-4 sm:w-1/4 w-1/2">
        <h2 class="title-font font-medium sm:text-4xl text-3xl text-white">{{two}}</h2>
        <p class="leading-relaxed">Correct</p>
      </div>
      <div class="p-4 sm:w-1/4 w-1/2">
        <h2 class="title-font font-medium sm:text-4xl text-3xl text-white">{{three}}</h2>
        <p class="leading-relaxed">Wrong</p>
      </div>
      <div class="p-4 sm:w-1/4 w-1/2">
        <h2 class="title-font font-medium sm:text-4xl text-3xl text-white">{{four}}</h2>
        <p class="leading-relaxed">Banned</p>
      </div>
    </div>
  </div>
</section>
<section class="text-gray-400 bg-gray-900 body-font">
  <div class="container mx-auto flex flex-col px-5 py-24 justify-center items-center">
    <img class="img" alt="hero" src="{{url_for('static', filename='img/q11112.png')}}">
    <div class="w-full md:w-2/3 flex flex-col mb-16 items-center text-center">
      <h1 class="neonText3">CTF-4</h1>

      <form action="" method="post">
        <p class="mb-8 leading-relaxed">{{attm}}</p>
      <div class="flex w-full justify-center items-end">
        <div class="relative mr-4 lg:w-full xl:w-1/2 w-2/4 md:w-full text-left">

          <input placeholder="Output" type="text" id="hero-field" name="txt" class="w-full bg-gray-800 rounded border bg-opacity-40 border-gray-700 focus:ring-2 focus:ring-indigo-900 focus:bg-transparent focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" name="sign">Evaluate</button>
      </div></form>
      <p class="text-sm mt-2 text-gray-500 mb-8 w-full">{{msg}}</p>

    </div>
  </div>
</section>
<section class="text-gray-400 bg-gray-900 body-font">
